{% extends 'pizzas/base.html' %}

{% block header %}
  <h1>Pizzas menu</h1>
{% endblock header%}

{% block content %}
<ul>
  {% for pizza in pizzas_key %}
    <li>
      <a href="{% url 'pizzas:pizza_toppings' pizza.id %}">{{pizza.name}}</a>
    </li>
  {% empty %}
    <li>No pizzas have been added yet.</li>
  {% endfor %}
</ul>
{% endblock content %}
